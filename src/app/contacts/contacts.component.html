<ul class="contacts">
	<li *ngFor="let contact of contacts">
		<a routerLink="/detail/{{ contact.id }}">
			<span class="badge">{{ contact.name }}</span> {{ contact.phoneNumber }}
		</a>
		<button class='delete' title='delete contact' (click)="deleteContact(contact)">x</button>
	</li>
</ul>

<app-contact-search></app-contact-search>
